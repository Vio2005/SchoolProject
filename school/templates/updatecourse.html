<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Teachers</title>

  <!-- âœ… Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    img {
      width: 320px;
      height: 280px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Update/Delete Courses</h1>


  
      {% for i in data %}
     
      
          <form action="{% url 'updatecourse' i.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Current Photo</label><br>
              <img src="{{ i.photo.url }}" alt="Image" class="img-fluid rounded">
            </div>

            <div class="mb-3">
              <label for="photo-{{ i.id }}" class="form-label">Upload New Photo</label>
              <input type="file" name="photo" id="photo-{{ i.id }}" class="form-control">
            </div>

            <div class="mb-3">
              <label for="name-{{ i.id }}" class="form-label">Course Name</label>
              <input type="text" name="name" id="name-{{ i.id }}" class="form-control" value="{{ i.name }}">
            </div>

            <div class="mb-3">
              <label for="course-{{ i.id }}" class="form-label">Fee</label>
              <input type="number" name="fee" id="fee-{{ i.id }}" class="form-control" value="{{ i.fee }}">
            </div>

            <div class="mb-3">
              <label for="description-{{ i.id }}" class="form-label">Description</label>
              <textarea name="description" id="description-{{ i.id }}" class="form-control" rows="5">{{ i.description }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-">Update</button>
          </form>
          <br>
          <a href="{% url 'deletecourse' i.id %}"><button class="btn btn-danger">Delete This Course</button></a>
          
      {% endfor %}
      
    
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
