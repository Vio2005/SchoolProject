{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="mb-4">Add Teacher</h1>
    
        <div class="mb-3">
            <label class="form-label" for="{{ teacher.photo.id_for_label }}">Photo</label>
            {{ teacher.photo }}
        </div>
    
        <div class="mb-3">
            <label class="form-label" for="{{ teacher.name.id_for_label }}">Teacher Name</label>
            {{ teacher.name }}
        </div>
    
        <div class="mb-3">
            <label class="form-label" for="{{ teacher.fee.id_for_label }}">Course</label>
            {{ teacher.course }}
        </div>
    
        <div class="mb-3">
            <label class="form-label" for="{{ teacher.description.id_for_label }}">Description</label>
            {{ teacher.description }}
        </div>
    
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
